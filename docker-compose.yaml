services:
  julia-dev:
    container_name: julia-dev
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /root/src
    volumes:
      - ./src:/root/src
    networks:
      - default
    environment:
      - TZ=Asia/Tokyo
      - FUNCTION=sphere rosenbrock rastrigin griewank schwefel ackley michalewicz
      - METHOD=default de abc
      - D=10 50 100
      - LOOP=1 2
    deploy:
      resources:
        limits:
          cpus: 2.0
          memory: 8G
    command: ["bash"]

  julia-figure:
    container_name: julia-figure
    tty: true
    build:
      context: .
      dockerfile: Dockerfile.figure
    working_dir: /root/
    volumes:
      - ./src/result.deny:/root/result
      - ./src/log:/root/log
    networks:
      - default
    environment:
      - TZ=Asia/Tokyo
      - FUNCTION=sphere rosenbrock rastrigin
      - METHOD=default de abc
      - D=10 50 100
    deploy:
      resources:
        limits:
          cpus: 2.0
          memory: 8G
    # command: ["sh", "-c", "for f in $$FUNCTION; do for d in $$D; do julia make-plot.jl $$d $$f; done; done"]
    # command: ["sh", "-c", "for f in $$FUNCTION; do for d in $$D; do julia make-plot.jl $$d $$f; for m in $$METHOD; do julia make-vorn.jl $$d $$f cvt $$m; done; done; done"]
    # command: ["sh", "-c", "for f in $$FUNCTION; do for d in $$D; do for m in $$METHOD; do julia make-vorn.jl $$d $$f cvt $$m; done; done; done"]
    # command: ["bash"]
    command: ["julia", "make-vorn.jl", "10", "sphere", "cvt", "default"]

networks:
  default:
    driver: bridge