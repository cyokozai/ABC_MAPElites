services:
  julia-run-default-3-rastrigin:
    container_name: "julia-run-default-3-rastrigin"
    tty: true
    build:
      context: .
      dockerfile: Dockerfile.run
    working_dir: /root/src
    volumes:
      - ./src:/root/src
    networks:
      - default
    environment:
      - TZ=Asia/Tokyo
      - FUNCTION=rastrigin
      - METHOD=default
      - D=10 50 100
      - LOOP=1 2 3 4
    deploy:
      resources:
        limits:
          cpus: 1.0
          memory: 8G 
    command: ["sh", "-c", "sleep 0; for i in $$LOOP; do echo $$i; for f in $$FUNCTION; do for d in $$D; do julia main.jl $$d default cvt $$f 3; done; done; done"]
