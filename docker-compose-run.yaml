services:
  julia-run-default-sphere:
    container_name: "julia-run-default-sphere"
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /root/src
    volumes:
      - ./src:/root/src
    networks:
      - default
    environment:
      - TZ=Asia/Tokyo
      - FUNCTION=sphere
      - METHOD=default
      - D=2
    deploy:
      resources:
        limits:
          cpus: 4.5
          memory: 8G
    command: ["sh", "-c", "for D in 2; do julia /root/src/main.jl $$D default cvt sphere; done"]
