services:
  julia-run-abc-1-sphere:
    container_name: "julia-run-abc-1-sphere"
    tty: true
    build:
      context: .
      dockerfile: Dockerfile.run
    working_dir: /root/src
    volumes:
      - ./src:/root/src
    networks:
      - default
    environment:
      - TZ=Asia/Tokyo
      - FUNCTION=sphere
      - METHOD=abc
      - D=10 50 100
      - LOOP=1 2
    deploy:
      resources:
        limits:
          cpus: 1.0
          memory: 6G
    command: ["sh", "-c", "for i in $$LOOP; do echo $$i; for f in $$FUNCTION; do for d in $$D; do julia main.jl $$d abc cvt $$f 1; done; done; done"]
